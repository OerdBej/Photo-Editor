<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/7d3d17dc3e.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container ">
    <h3>Image Editor</h3>
    <div class="wrapper">
      <div class="editor-panel">
        <!-- filter -->
        <div class="filter">
          <label class="title">Filter</label>
          <div class="options">
            <button id="brightness" class="active">Brightness</button>
            <button id="saturation">Saturation</button>
            <button id="inversion">Inversion</button>
            <button id="grayscale">Grayscale</button>
          </div>
          <!-- filter info -->
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightnes</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="200" />
          </div>
        </div>
        <!-- Rotate buttons -->
        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="options">
            <button><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button><i class="fa-solid fa-arrow-rotate-right"></i></button>
            <button><i class="fa-solid fa-arrows-up-down"></i></button>
            <button><i class="fa-solid fa-arrows-left-right"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
        <img src="image-placeholder.svg" alt="preview the image">
      </div>
    </div>
    <div class="controls">
      <button class="reset-filter">Reset the filters</button>
      <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save image</button>
      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>


</html>
